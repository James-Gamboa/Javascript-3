<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dad Jokes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="img-jokes">
    <img src="img/dad.jpeg" alt="dad-icon-joke">

    <button id="random-joke-btn">Chiste Random</button>
